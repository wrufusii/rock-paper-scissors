<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap');</style>
</head>
<body>
    <div id="main">
        <div id="header">
            <h1 id="title">rock-paper-scissors</h1>   
        </div>
        <div id="game">
            <div id="options">
                <div class="option hvr-grow-rotate hvr-glow" id="rock">
                    <p>&#129304;</p>
                </div>
                <div class="option hvr-grow-rotate hvr-glow" id="paper">
                    <p>&#128400;</p>
                </div>
                <div class="option hvr-grow-rotate hvr-glow" id="scissors">
                    <p>&#9996;</p>
                </div>
            </div>
            <div id="scoring">
                <div class="score-data" id="player-data">
                    <p class="score" id="player-score">0</p>
                    <h3 class="name" id="player-name">Player</h3>
                </div>
                <div class="score-data" id="computer-data">
                    <p class="score" id="computer-score">0</p>
                    <h3 class="name" id="computer-name">Computer</h3>
                </div>
            </div>
        </div>
    </div>  
</body>
    <script>
        const computerPlay = () => {
            const choices = ['rock', 'paper', 'scissors'];
            let randomInt = Math.floor(Math.random() * 3);
            return choices[randomInt];
        }

        const playRound = (playerSelection, computerSelection) => {
            if (playerSelection.toLowerCase() === 'rock') {
                if (computerSelection === 'paper') {
                    return 'Computer wins'
                } else if (computerSelection === 'scissors') {
                    return 'Player wins'
                } else return 'Draw'
            } else if (playerSelection === 'paper') {
                if (computerSelection === 'rock') {
                    return 'Player wins'
                } else if (computerSelection === 'scissors') {
                    return 'Computer wins'
                } else return 'Draw'
            } else if (playerSelection === 'scissors') {
                if (computerSelection === 'paper') {
                    return 'Player wins'
                } else if (computerSelection === 'rock') {
                    return 'Computer wins'
                } else return 'Draw'
            }
        }

        const game = () => {

            let playerTotal = 0;
            let compTotal = 0;

            const playerSelection = prompt('choice?');
            const computerSelection = computerPlay();
            
            const result = playRound(playerSelection, computerSelection);
            console.log(result);

            if (result === 'Player wins') {
                playerTotal++;
            } else if (result === 'Computer wins') {
                compTotal++;
            }

            if (playerTotal > compTotal) {
                    return 'Player beats computer'
                } else {
                    return 'Computer beats player'
                }

        }        
        console.log(game());

    </script>
</html>
